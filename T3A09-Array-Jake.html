<h1 align=center>Javascript Arrays</h1>
<body bgcolor=silver></body>
<script>
    
    document.myStudent = new Array(7)
    
    document.myStudent[0] = 'Jimmy'
    document.myStudent[1] = 'Susie'
    document.myStudent[2] = 'Billy'
    document.myStudent[3] = 'Cheesus'
    document.myStudent[4] = 'Gemini'
    document.myStudent[5] = 'Person'
    document.myStudent[6] = 'Mary'
    
    
</script>



<input type=button value="Show Array" onclick="{
   document.getElementById('myDiv01').innerHTML = ''
   for (myLoop=0; myLoop <= 6; myLoop++){
      document.getElementById('myDiv01').innerHTML += myLoop + ' ' + document.myStudent[myLoop] + '<br>'
   }
}">


<div id="myDiv01">Output Here</div>
