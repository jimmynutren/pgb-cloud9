<button id=hide>jQuery Hide</button>

<button id=show>jQuery Show</button> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">

</script>


<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
    $("#flip").click(function(){
        $("#panel").slideDown("slow");
    });
});
   /*global $*/ 
</script>

}
